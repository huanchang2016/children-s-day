

<div class="box d-flex flex-column align-items-center">
    <div #audioBtn id="audio-btn" class="music-btn-box"><img src="assets/audio/music.png" alt=""></div>
    <audio #audio id="audio" autoplay loop>
        <source src="assets/audio/music.mp3" type="audio/mp3">
    </audio>

    <div class="logo-box"><img src="/assets/bg/logo.png" alt="天府菁英"></div>

    <div class="result-box">
        <div *ngIf="currentSelectedHero;else notData" class="d-flex flex-column justify-content-around align-items-center">
            <div class="result-hero-box">
                <img [src]="currentSelectedHero.avatar" [alt]="currentSelectedHero.name">
            </div>
            <!-- <p class="m0 py-sm text-center text-md font-weight-bold text-white">{{ currentSelectedHero.name }}</p> -->
            <div class="result-hero-title-box">
                <div class="title-box text-center my-sm">
                    <img src="assets/title/ylnjs.png" alt="原来你就是">
                </div>
                <div class="name-box text-center">
                    <img [src]="currentSelectedHero.picture" [alt]="currentSelectedHero.name">
                </div>
            </div>
            <div class="result-footer-box d-flex align-items-center">
                <span class="hero-text font-weight-bold text-white">{{ currentSelectedHero.description }}</span>
            </div>
        </div>
        <ng-template #notData>
            <div class="example-loading d-flex align-items-center justify-content-center">
                <nz-spin nzSimple nzTip="人物加载中..."></nz-spin>
              </div> 
        </ng-template>
    </div>
    <div class="logo-bg-box">
        <div class="pencil-box"><img src="/assets/bg/pencil.png" alt=""></div>
        <div class="refer-box">
            <div class="refer-img0 refer-img"><img src="/assets/bg/gzwxh0.png" alt=""></div>
            <div class="refer-img"><img src="/assets/bg/gzwxh1.png" alt=""></div>
        </div>
        <div class="qrcode-box"><img src="/assets/bg/qrcode.jpg" alt="天府菁英"></div>
    </div>
</div>
